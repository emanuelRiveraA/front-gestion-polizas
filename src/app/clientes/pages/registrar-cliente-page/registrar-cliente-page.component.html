<h2>Registrar Cliente</h2>
<hr>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="identificacion" class="form-label">Número de identificación</label>
    <input type="text" id="identificacion" formControlName="identificacion" class="form-control" required>
    <div *ngIf="registroForm.get('identificacion')?.invalid && registroForm.get('identificacion')?.touched" class="text-danger">
      La identificación es requerida.
    </div>
  </div>

  <div class="mb-3">
    <label for="nombreCompleto" class="form-label">Nombre completo</label>
    <input type="text" id="nombreCompleto" formControlName="nombreCompleto" class="form-control" required>
    <div *ngIf="registroForm.get('nombreCompleto')?.invalid && registroForm.get('nombreCompleto')?.touched" class="text-danger">
      El nombre completo es requerido.
    </div>
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico válido</label>
    <input type="email" id="correo" formControlName="correo" class="form-control" required>
    <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="text-danger">
      Ingresa un correo válido.
    </div>
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono de contacto</label>
    <input type="tel" id="telefono" formControlName="telefono" class="form-control" required>
    <div *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched" class="text-danger">
      Solo números, entre 7 y 15 dígitos.
    </div>
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" id="direccion" formControlName="direccion" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
